<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>File Sharing App</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #logs { max-height: 200px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; background: #f9f9f9; }
    .log-info { color: blue; }
    .log-success { color: green; }
    .log-error { color: red; }
    .download-link { display: block; margin-top: 5px; color: darkgreen; }
    #fileDropZone { border: 2px dashed #ccc; padding: 20px; text-align: center; margin-top: 10px; cursor: pointer; }
    #fileDropZone.dragover { border-color: #333; background: #eef; }
  </style>
</head>
<body>
  <h1>File Sharing App</h1>

  <p>Your Peer ID: <span id="myPeerId"></span></p>

  <input id="remotePeerId" placeholder="Enter remote peer ID" style="width: 300px;" />
  <button id="connectButton">Connect</button>

  <div>
    <input type="file" id="fileInput" multiple />
  </div>

  <div id="fileDropZone">Drag & Drop files here</div>

  <div id="logs"></div>

  <script type="module" src="./app.js"></script>
</body>
</html>
