<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Pure P2P File Share</title>
<style>
body { font: 14px Arial; padding: 20px; }
#logs { max-height: 150px; overflow-y: auto; background: #f9f9f9; padding: 5px; border: 1px solid #ccc; }
</style>
</head>
<body>
<h1>🌐 Pure P2P File Share</h1>
<div>
  <div>My Peer ID: <span id="myPeerId"></span></div>
  <input id="remotePeerId" placeholder="Enter peer ID or room name" />
  <button id="connectButton">Connect</button>
</div>
<div>
  <input type="file" id="fileInput" multiple />
  <div id="fileDropZone" style="border:2px dashed #ccc; padding:10px; margin:10px 0;">
    Drop files here
  </div>
</div>
<div id="logs"></div>

<script type="module" src="./app.js"></script>
</body>
</html>
