# TURN server configuration
listening-port=3478
tls-listening-port=5349

# Relay ports range
min-port=49152
max-port=65535

# Authentication
realm=myapp.local
lt-cred-mech
user=username:password

# Security
fingerprint
no-stdout-log
verbose

# External IP (will be set by environment variable)
external-ip=EXTERNAL_IP_PLACEHOLDER

# Database for persistent users (optional)
# userdb=/var/lib/turn/turndb

# Certificate files for TLS (optional)
# cert=/etc/ssl/certs/turn_server_cert.pem
# pkey=/etc/ssl/private/turn_server_pkey.pem

# Logging
log-file=/var/log/turn.log
simple-log

# Additional security
no-cli
no-tcp-relay
denied-peer-ip=10.0.0.0-10.255.255.255
denied-peer-ip=192.168.0.0-192.168.255.255
denied-peer-ip=172.16.0.0-172.31.255.255