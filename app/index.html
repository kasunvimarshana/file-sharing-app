<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>File Sharing App</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  #logs { max-height: 200px; overflow-y: auto; background: #f5f5f5; padding: 10px; border: 1px solid #ccc; }
  .log-info { color: blue; }
  .log-success { color: green; }
  .log-error { color: red; }
  .download-link { display: block; margin-top: 8px; color: darkgreen; cursor: pointer; text-decoration: underline; }
  #fileDropZone { border: 2px dashed #ccc; padding: 20px; text-align: center; margin-top: 10px; cursor: pointer; }
  #fileDropZone.dragover { border-color: #0066cc; background: #e6f0ff; }
</style>
</head>
<body>

<h1>File Sharing App</h1>

<p>Your Peer ID: <span id="myPeerId"></span></p>

<input id="remotePeerId" placeholder="Enter remote peer ID" style="width: 300px;" />
<button id="connectButton">Connect</button>

<div>
  <input type="file" id="fileInput" multiple />
</div>

<div id="fileDropZone">Drag & Drop files here</div>

<div id="logs"></div>

<script type="module" src="./app.js"></script>

</body>
</html>
