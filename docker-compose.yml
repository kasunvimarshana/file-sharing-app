version: '3.8'

services:
  p2p-torrent:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - torrent_data:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "dist/server/healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - p2p-network

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - p2p-torrent
    restart: unless-stopped
    networks:
      - p2p-network

volumes:
  torrent_data:

networks:
  p2p-network:
    driver: bridge