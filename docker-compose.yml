version: '3.8'

services:
  p2p-torrent:
    build: .
    ports:
      - "3000:8080"    # Web interface
      - "8080:8080"    # Signaling server
      - "3478:3478/udp"   # STUN server
      - "3479:3479/udp"   # TURN server
    environment:
      - NODE_ENV=production
      - PORT=8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - p2p-network

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - p2p-torrent
    networks:
      - p2p-network

networks:
  p2p-network:
    driver: bridge